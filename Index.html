<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Crypto Asset Recovery - Recover funds from crypto scams and fraudulent investment platforms with expert support."/>
  <title>Crypto Asset Recovery | Recover Funds from Crypto Scams</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* [Your existing CSS — unchanged] */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { line-height: 1.6; color: #222; background: #f9f9f9; }
    header { background: #000; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
    header img.logo { height: 50px; border-radius: 12px; }
    header nav a { color: white; text-decoration: none; margin-left: 1rem; font-weight: 600; cursor: pointer; }
    .hero { background: url('https://i.imgur.com/xuRPrKG.jpeg') no-repeat center center/cover; color: white; text-align: center; padding: 6rem 2rem; position: relative; }
    .hero::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 0; }
    .hero h1, .hero p { position: relative; z-index: 1; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
    .hero button { background: #0f62fe; border: none; color: white; padding: 0.75rem 1.5rem; font-size: 1rem; border-radius: 5px; cursor: pointer; }
    .section { padding: 4rem 2rem; max-width: 1000px; margin: auto; background: white; margin-bottom: 1rem; }
    .trusted-brands { display: flex; justify-content: space-around; align-items: center; margin: 2rem 0; flex-wrap: wrap; }
    .trusted-brands img { max-height: 40px; margin: 0.5rem 1rem; opacity: 0.8; }
    .certified-experts { text-align: center; padding: 2rem 1rem; background: #e0f0ff; margin-bottom: 1rem; border-radius: 8px; }
    .certified-experts img { max-width: 160px; height: auto; }
    .certified-experts h3 { margin-top: 1rem; font-weight: 700; color: #0f62fe; }
    .faq-item { margin-bottom: 1rem; border-bottom: 1px solid #ddd; cursor: pointer; }
    .faq-question { font-weight: 600; padding: 0.5rem; }
    .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; padding: 0 0.5rem; }
    .faq-item.open .faq-answer { max-height: 200px; padding-top: 0.5rem; }
    .case-studies { background: #eef3fd; padding: 2rem; margin-bottom: 2rem; border-radius: 8px; }
    .testimonials { background: url('https://i.imgur.com/xuRPrKG.jpeg') no-repeat center center/cover; color: white; padding: 4rem 2rem; text-align: center; position: relative; }
    .testimonials::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 0; }
    .testimonials > div { position: relative; z-index: 1; max-width: 800px; margin: auto; }
    .testimonial { font-style: italic; font-size: 1.2rem; min-height: 120px; transition: opacity 0.5s ease; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    form input, form textarea { padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    form button { background: #0f62fe; border: none; color: white; padding: 0.75rem; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    footer { background: #111; color: white; padding: 2rem; text-align: center; }
    footer img { height: 40px; margin-bottom: 1rem; }
    footer a.team-link { color: #0f62fe; cursor: pointer; text-decoration: underline; display: inline-block; margin-top: 0.5rem; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center; padding: 1rem; }
    .modal-content { background: white; border-radius: 8px; max-width: 600px; margin: auto; padding: 1rem; position: relative; text-align: center; }
    .modal-content img { max-width: 100%; border-radius: 8px; }
    .modal-close { position: absolute; top: 0.5rem; right: 0.75rem; font-size: 1.5rem; font-weight: bold; color: #555; cursor: pointer; }
  </style>
</head>
<body>

<!-- [your full existing HTML — no changes needed here] -->

<script>
  // FAQ Toggle
  document.querySelectorAll('.faq-item').forEach(item => {
    item.addEventListener('click', () => item.classList.toggle('open'));
  });

  // Testimonial Carousel
  const testimonials = [
    '"Thanks to Crypto Asset Recovery, I got back over $12,000 I thought was gone forever. Quick and professional!" – Sarah M.',
    '"Their team was responsive, supportive, and truly effective. Highly recommend them." – James K.',
    '"I was scammed out of $370,000 in a fake ICO. These guys actually got it back. Incredible." – Robert T.',
    '"After months of trying, they helped me recover $61,000 lost to a fake broker site. Game-changing service!" – Linda P.'
  ];
  let index = 0;
  const testimonialEl = document.getElementById('testimonial-text');
  function rotateTestimonial() {
    testimonialEl.style.opacity = 0;
    setTimeout(() => {
      testimonialEl.textContent = testimonials[index];
      testimonialEl.style.opacity = 1;
      index = (index + 1) % testimonials.length;
    }, 300);
  }
  rotateTestimonial();
  setInterval(rotateTestimonial, 5000);

  // Smooth scroll for nav links and buttons
  document.getElementById('nav-services').addEventListener('click', e => {
    e.preventDefault();
    document.getElementById('what-we-do').scrollIntoView({ behavior: 'smooth' });
  });
  document.getElementById('btn-get-help').addEventListener('click', () => {
    document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
  });

  // Modal open/close logic for team photo
  const teamModal = document.getElementById('team-modal');
  document.getElementById('open-team-modal').addEventListener('click', () => {
    teamModal.style.display = 'flex';
  });
  document.getElementById('close-team-modal').addEventListener('click', () => {
    teamModal.style.display = 'none';
  });
  window.addEventListener('click', e => {
    if(e.target === teamModal) {
      teamModal.style.display = 'none';
    }
  });

  // ESC key closes modal
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && teamModal.style.display === 'flex') {
      teamModal.style.display = 'none';
    }
  });

</script>
</body>
</html>
